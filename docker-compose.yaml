services:
  db:
    image: mariadb
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root

  back:
    build: ./back
    container_name: schooltool-back
    restart: always
    volumes:
      - ./back:/var/www/html
    ports:
      - "8000:80"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PWD=root
      - DB_NAME=schooltool-api

  auth:
    build: ./auth
    container_name: schooltool-auth
    restart: always
    volumes:
      - ./auth:/var/www/html
    ports:
      - "8001:80"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PWD=root
      - DB_NAME=schooltool-auth

  front:
    build: ./front
    container_name: schooltool-front
    restart: always
    volumes:
      - ./front:/app
    ports:
      - "8082:8081"
    depends_on:
      - back
      - auth
    environment:
      - API_URL=http://localhost:8000
      - AUTH_URL=http://localhost:8001

volumes:
  db_data:
